services:
  httpd:
    image: sgr/feedstore-httpd
    build: ./httpd
    container_name: sgr-feedstore-httpd
    ports:
      - '48000:80'
    volumes:
      - '../backend:/var/www/html'
  mysql:
    image: mysql:5.7.36
    container_name: sgr-feedstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "127.0.0.1:43306:3306"
    volumes:
      - './dbdata:/var/lib/mysql'
      - './dblog:/var/log/mysql'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sgr-feedstore-phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '127.0.0.1:48080:80'
